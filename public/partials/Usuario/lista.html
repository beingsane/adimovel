<h1>Lista de Usuários</h1>
<a class='btn-adiciona' href="admin/usuarios/cadastro"><button class="btn btn-success">Adicionar</button></a>
<div class="panel" data-ng-controller="UsuarioCtrl as vm">
	<div class="container container-responsive">
		<div class="col-md-12 col-md-offset-0 col-xs-10 col-xs-offset-2">
		<form class="busca">
			<div class="material-input text-center select">
				<div class="col-md-4">
					<label for="nome" class="float-label"><i class="fa fa-search"></i> Busca</label>
					<input id="nome" type="text" class="form-control">
				</div>
				<div class="col-md-4">
					<select name="" id="" class="form-control float-label">
						<option value="">Filtro</option>
					</select>
				</div>
				<div class="col-md-4">
				<button class="btn btn-success">Pesquisar</button>
				</div>
				<span></span>
			</div>	
		</form>	
 		</div>
		<hr>
		<table class="table">
			<tr id="table-head">
				<th id="nome" class="filtro">Código</th>
				<th id="nome" class="filtro">Nome</th>
				<th id="projeto" class="filtro">Email</th>
				<th id="nome" class="filtro">Tipo</th>
				<th id="nome" class="filtro">Status</th>
				<th>Opções</th>
			</tr>
			<tr data-ng-repeat="usuario in vm.usuarios">

				<td>{{ usuario.id }}</td>
				<td>{{ usuario.nome }}</td>
				<td>{{ usuario.email }}</td>
				<td>{{ usuario.tipo_funcionario }}</td>
				<td class="pago">{{ usuario.status }}</td>
				<td>
					<a href="admin/usuarios/1"><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></a>
					<button class="btn btn-danger btn-deleta" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash-o"></i></button>
				</td>
			</tr>
		</table>
	</div>
</div>
<ng-include src="'partials/Usuario/excluir.html'"></ng-include>
