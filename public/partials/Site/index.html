<!-- CRIAR UM CONTROLLER PARA O SITE -->
<section>
	<article id="slider">
		<div class="item">
			<img data-ng-src="image/slider.jpg" class="img-responsive">
		</div>
	</article>
	<article id="destaques">
		<div class="container">
			<div class="col-md-12">
				<h1 class="pull-left">Destaques</h1>
				<hr>
			</div>
			<div class="col-md-3" data-ng-repeat="imovel in vm.imoveis | limitTo:4">
				<div class="itens">
					<figure>
						<img src="image/thumb.jpeg" class="img-responsive">
					</figure>
					<div class='info'>
						<p>{{ imovel.titulo_anuncio }}</p>
						<span class="valor">R$ {{ imovel.valor }}</span>
					</div>
				</div>
			</div>
		</div>
	</article>
	<article id="vendas">
		<div class="container">
			<div class="col-md-12">
				<h1 class="pull-left">Vendas</h1>
				<hr>
			</div>
			<div class="col-md-3" data-ng-repeat="imovel in vm.imoveis | limitTo:4">
				<div class="itens">
					<figure>
						<img src="image/thumb.jpeg" class="img-responsive">
					</figure>
					<div class='info'>
						<p>{{ imovel.titulo_anuncio }}</p>
						<span class="valor">R$ {{ imovel.valor }}</span>
					</div>
				</div>
			</div>
		</div>		
	</article>
	<article id="vendas">
		<div class="container">
			<div class="col-md-12">
				<h1 class="pull-left">Locações</h1>
				<hr>
			</div>
			<div class="col-md-3" data-ng-repeat="imovel in vm.imoveis | limitTo:4">
				<div class="itens">
					<figure>
						<img src="image/thumb.jpeg" class="img-responsive">
					</figure>
					<div class='info'>
						<p>{{ imovel.titulo_anuncio }}</p>
						<span class="valor">R$ {{ imovel.valor }}</span>
					</div>
				</div>
			</div>
		</div>		
	</article>
</section>
