<h1>Cadastro de Imóvel</h1>
<div class="panel">
	<div class="container container-responsive">
	<form id="cadastro-imovel" method="post">
		<div class="col-md-3">
			<div class="material-input select">
				<label for="codigo_interno" class="float-label">COD Interno</label>
				<input id="codigo_interno" type="text" class="form-control">
				<span></span>
			</div>	
		</div>		
		<div class="col-md-3" data-ng-controller="UsuarioCtrl as vm">
			<div class="material-input select">
				<label for="corretor" class="float-label">Corretor</label>
				<select id="corretor" class="form-control">
					<option 
						data-ng-repeat="corretor in vm.usuarios"  
						data-ng-if="corretor.tp_funcionario == 'Corretor'"
						value="{{ corretor.id }}"
						>{{ corretor.nm_usuario }}</option>
				</select>
				<span></span>
			</div>	
		</div>			
		<div class="col-md-3" data-ng-controller="PessoaCtrl as user">
			<div class="material-input select">
				<label for="proprietario" class="float-label">Proprietario</label>
				<select id="proprietario" class="form-control">
					<option 
						data-ng-repeat="corretor in user.pessoas"  
						value="{{ corretor.id }}"
						selected 
						>{{ corretor.nm_pessoa }}</option>
				</select>
				<span></span>
			</div>	
		</div>		
		<div class="col-md-3">
			<div class="material-input select">
				<label for="finalidade" class="float-label">Finalidade</label>
				<select id="finalidade" class="form-control">
					<option value="LOC">Locação</option>
					<option value="VEN">Venda</option>
					<option value="AMB">Ambos</option>
				</select>
				<span></span>
			</div>	
		</div>		
		<div class="col-md-3">
			<div class="material-input select">
				<label for="vitrine" class="float-label">Mostrar no Site?</label>
				<select id="vitrine" class="form-control">
					<option value="true">SIM</option>
					<option value="false">NÃO</option>
				</select>
				<span></span>
			</div>	
		</div>
		<div class="col-md-12">	
			<h2>Especificações do Imóvel</h2>
		</div>
		<div class="col-md-4">
			<div class="material-input select">
				<label for="nome" class="float-label">Nome do Imóvel</label>
				<input id="nome" type="text" class="form-control">
				<span></span>
			</div>	
		</div>		
		<div class="col-md-4">
			<div class="material-input select" data-ng-controller="TipoImovelCtrl as vm">
				<label for="tipo" class="float-label">Tipo do Imóvel</label>
				<select id="tipo" class="form-control">
					<option data-ng-repeat="tipo in vm.tipoimoveis" value="{{ tipo.id }}">{{ tipo.titulo }}</option>
				</select>
				<span></span>
			</div>	
		</div>	
		<div class="col-md-4">
			<div class="material-input select">
				<label for='financiamento' class="float-label">Financiamento</label>
				<select id='financiamento' class="form-control">
					<option value="true">SIM</option>
					<option value="false">NÃO</option>
				</select>
				<span></span>
			</div>	
		</div>
		<div class="col-md-4">
			<div class="material-input select">
				<label for="quartos" class="float-label"><i class="fa fa-bed"></i> Quartos</label>
				<input id="quartos" type="number" class="form-control">
				<span></span>
			</div>	
		</div>
		<div class="col-md-4">
			<div class="material-input select">
				<label for="garagens" class="float-label"><i class="fa fa-car"></i> Garagens</label>
				<input id="garagens" type="number" class="form-control">
				<span></span>
			</div>	
		</div>
		<div class="col-md-4">
			<div class="material-input select">
				<label for="banheiros" class="float-label">
					<svg style="width:25px;" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-240.6 138.8 142.1 107.1" enable-background="new -240.6 138.8 142.1 107.1" xml:space="preserve"><g><path fill="#B1B1B1" d="M-121.3,188.2c0,0,0-17.3,0-33.6c0-16.3-17.8-14.6-17.8-14.6c-12.5,0-13.3,10.7-13.4,12.5c-9.2,3.7-8.7,11.5-8.7,11.5h24c0-7.3-5.5-10.1-7.6-11.1c1.5-4.9,4.6-4.6,4.6-4.6c0.3,0,1.3,0,4.6,0c5.7,0,6.5,6.5,6.5,6.5v33.5h-89.2c-3.8,0-3.7,3.7-3.7,3.7s0,0.5,0,4.3c0,3.7,4.1,4.1,4.1,4.1s0.2,1.1,0.2,14.3c0,13.2,12.2,16.5,15.8,17.6c0.2,4.3-3.3,4.7-3.3,4.7c-4.2-0.1-4.6,2.5-4.6,3.7c0.2,3.7,3.3,4.1,3.3,4.1h2.1c9.9,0,10.3-11.9,10.3-11.9s39.6,0,49.1,0c1.8,11.7,10.1,12.1,11.3,12.1c1.2,0,4.6-0.6,4.6-4.2c0-3.6-3.3-3.7-4.6-3.7c-2.3-0.3-3.3-3.5-3.5-4.9c16.9-4.1,16.2-17.5,16.2-17.5v-14.3c3.8,0,4.1-3.7,4.1-3.7s0-0.4,0-4.2S-121.3,188.2-121.3,188.2z M-140.3,224.7c-11.2,0-57.8,0-57.8,0S-210,224.8-210,213s0-12.5,0-12.5h80.6v13.3C-129.3,213.8-129.2,224.7-140.3,224.7z"/><circle fill="#B1B1B1" cx="-157.8" cy="168.4" r="2.2"/><circle fill="#B1B1B1" cx="-159.6" cy="176.1" r="2.6"/><circle fill="#B1B1B1" cx="-161.5" cy="183.6" r="2.8"/><circle fill="#B1B1B1" cx="-141.1" cy="168.4" r="2.2"/><circle fill="#B1B1B1" cx="-149.4" cy="168.4" r="2.2"/><circle fill="#B1B1B1" cx="-139.2" cy="176.1" r="2.6"/><circle fill="#B1B1B1" cx="-149.5" cy="176.1" r="2.6"/><circle fill="#B1B1B1" cx="-137.3" cy="183.6" r="2.8"/><circle fill="#B1B1B1" cx="-149.2" cy="183.6" r="2.8"/></g></svg>
					Banheiros
				</label>
				<input id="banheiros" type="number" class="form-control">
				<span></span>
			</div>	
		</div>
		<div class="col-md-4">
			<div class="material-input select">
				<label for="area" class="float-label">Area do Imóvel</label>
				<input id="area" type="text" class="form-control">
				<span></span>
			</div>	
		</div>		
		<div class="col-md-4">
			<div class="material-input select">
				<label for="valor" class="float-label">Valor do Imóvel</label>
				<input id="valor" type="text" class="form-control">
				<span></span>
			</div>	
		</div>		
		<div class="col-md-12">
			<div class="material-input select">
				<label for="descricao" class="float-label">Descrição</label>
				<textarea id="descricao" class="form-control"></textarea>
				<span></span>
			</div>	
		</div>
		<div class="col-md-12" data-ng-controller="mapaCtrl">
			<h2>Endereço do Imóvel</h2>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="endereco" class="float-label">Endereço</label>
					<input type="text" id="endereco" name="endereco" class="form-control endereco">
					<span></span>
				</div>	
            </div>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="nm_endereco" class="float-label">N Endereço</label>
					<input type="number" min='0' id="nm_endereco" name="nm_endereco" class="form-control endereco">
					<span></span>
				</div>	
            </div>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="bairro" class="float-label">Bairro</label>
					<input type="text" id="bairro" name="bairro" class="form-control bairro">
					<span></span>
				</div>	
            </div>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="cep" class="float-label">CEP</label>
					<input type="text" id="cep" name="cep" class="form-control cep">
					<span></span>
				</div>	
            </div>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="referencia" class="float-label">Referencia</label>
					<input type="text" id="referencia" name="cep" class="form-control cep">
					<span></span>
				</div>	
            </div>
            <div class="col-md-3">
				<div class="material-input select">
					<label for="cidade" class="float-label">Cidade</label>
					<input type="text" id="cidade" name="cidade" class="form-control cidade">
					<span></span>
				</div>	
            </div>
            <input type="hidden" name="lat" id="lat" class="lat">
            <input type="hidden" name="lng" id="lng" class="lng">	
            <div class="col-md-12">
	            <div id="map" data-lat="-25.0993621" data-long="-50.1584514">
	            	<div class="bubblingG">
						<span id="bubblingG_1">
						</span>
						<span id="bubblingG_2">
						</span>
						<span id="bubblingG_3">
						</span>
					</div>
				</div>
	            <input id="pac-input" class="controls"> 			
            </div>			
		</div>
		<div class="col-md-12">
			<button id="btn-imovel" data-ng-click="vm.setImovel()" class="btn ripple pull-right">Cadastro</button>
		</div>
	</form>
	</div>
</div>
